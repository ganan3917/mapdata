name: auto-release

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *
    
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置时间戳变量
        run: |
          TZ: Asia/Shanghai
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: 分别打包目录
        run: |
          # 定义需要打包的目录列表
          dirs=("dbc" "maps" "mmaps" "vmaps" "Cameras")
          
          # 循环打包每个目录
          for dir in "${dirs[@]}"; do
            if [ -d "$dir" ]; then
              zip -r "${dir}_${{ env.TIMESTAMP }}.zip" "$dir"
            else
              echo "警告：目录 $dir 不存在，跳过打包"
            fi
          done

      - name: 上传到Release
        uses: softprops/action-gh-release@v2
        with:
          name: MapData_${{ env.TIMESTAMP }}
          tag_name: MapData_${{ env.TIMESTAMP }}
          files: |
            dbc_${{ env.TIMESTAMP }}.zip
            maps_${{ env.TIMESTAMP }}.zip
            mmaps_${{ env.TIMESTAMP }}.zip
            vmaps_${{ env.TIMESTAMP }}.zip
            Cameras_${{ env.TIMESTAMP }}.zip
          replace: true
          body: |
            ### 本仓库是AzerothCore-WoTLK的地图数据
            以下是独立打包的目录，按需要下载：
            - dbc_${{ env.TIMESTAMP }}.zip
            - maps_${{ env.TIMESTAMP }}.zip
            - mmaps_${{ env.TIMESTAMP }}.zip
            - vmaps_${{ env.TIMESTAMP }}.zip
            - Cameras_${{ env.TIMESTAMP }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}

      - name: 保留最新1个Release
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}
