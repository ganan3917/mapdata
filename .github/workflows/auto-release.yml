name: auto-release

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *
    
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置名称
        id: set_filename
        run: |
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          echo "FILENAME=data${TIMESTAMP}.zip" >> $GITHUB_ENV
          echo "SPLIT_PREFIX=${{ env.FILENAME }}.part" >> $GITHUB_ENV

      - name: 打包文件
        run: |
          zip -r ${{ env.FILENAME }} . \
            -x ".git/" -x ".gitignore" -x ".github/workflows/" -x "*.zip"

      - name: 拆分文件
        run: |
          FILE_SIZE=$(stat -c%s "${{ env.FILENAME }}")
          if [ $FILE_SIZE -gt 1400000000 ]; then
            split -b 1500m -d "${{ env.FILENAME }}" "${{ env.SPLIT_PREFIX }}"
            rm -f "${{ env.FILENAME }}"
          fi

      - name: 上传到Release
        uses: softprops/action-gh-release@v2
         with:
         name: Release_${{ env.FILENAME }}
         tag_name: ${{ env.FILENAME }}
         files: |
              ${{ env.SPLIT_PREFIX }}*
              ${{ env.FILENAME }}
         replace: true
         body: |
              ### 本仓库是AzerothCore-WoTLK的通用地图数据。
             - map
             - mmap
             - dbc
             - vmap
             - Cameras
             - 增加中文dbc解决机器人的技能问题
             - 解压说明：
                1. 分卷文件（如dataxxx.zip.part00...dataxxx.zip.part01），请放在相同的文件夹里,再使用winrar或7zip解压文件。
         env:
            GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}

      - name: 保留最新1个Release
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}
