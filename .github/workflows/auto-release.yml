name: auto-release

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *
    
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置压缩包名称
        id: set_filename
        run: |
          TIMESTAMP=$(date +"%Y%m%d%")
          echo "FILENAME=data${TIMESTAMP}.zip" >> $GITHUB_ENV
          # 定义分片文件前缀（用于后续上传所有分片）
          echo "SPLIT_PREFIX=${{ env.FILENAME }}.part" >> $GITHUB_ENV

      - name: 打包文件（使用zip）
        run: |
          zip -r ${{ env.FILENAME }} . \
            -x ".git/" -x ".gitignore" -x ".github/workflows/" -x "*.zip"

      - name: 拆分大文件（如果超过1.8GB）
        run: |
          # 检查文件大小（单位：字节），超过1.8GB则拆分
          FILE_SIZE=$(stat -c%s "${{ env.FILENAME }}")
          if [ $FILE_SIZE -gt 1932735283 ]; then  # 1.8GB = 1932735283字节
            # 拆分为多个1.8GB的分片（-b 1800m指定每个分片大小）
            split -b 1800m -d "${{ env.FILENAME }}" "${{ env.SPLIT_PREFIX }}"
            # 删除原始大文件（避免上传时触发限制）
            rm -f "${{ env.FILENAME }}"
          fi

      - name: 上传到Release（支持分片文件）
        uses: softprops/action-gh-release@v2
        with:
          name: Release-${{ env.FILENAME }}
          tag_name: ${{ env.FILENAME }}
          # 上传所有分片（如果拆分了）或原始文件
          files: |
            ${{ env.SPLIT_PREFIX }}*
            ${{ env.FILENAME }}
          body: |
                ### 本仓库是AzerothCore-WoTLK的通用地图数据，包含以下内容：
                   - map
                   - mmap
                   - dbc
                   - vmap
                   - Cameras
                   - 增加中文dbc解决机器人的技能问题
                   - 解压说明：
                     1. 若为分片文件（如dataxxx.zip.part00），请先合并：
                        - Linux/Mac: `cat dataxxx.zip.part* > dataxxx.zip`
                        - Windows: `copy /b dataxxx.zip.part* dataxxx.zip`
                     2. 再用rar或zip解压合并后的文件
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}

      - name: 保留最新1个Release
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}
