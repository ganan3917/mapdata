name: auto-release

on:
  workflow_dispatch:
  schedule:
    - cron: 0 19 * * *
    
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置压缩包名称
        id: set_filename
        run: |
          TIMESTAMP=$(date +"%Y%m%d")
          echo "FILENAME=data${TIMESTAMP}.zip" >> $GITHUB_ENV
          echo "SPLIT_PREFIX=${{ env.FILENAME }}.part" >> $GITHUB_ENV

      - name: 打包文件（使用zip）
        run: |
          zip -r ${{ env.FILENAME }} . \
            -x ".git/" -x ".gitignore" -x ".github/workflows/" -x "*.zip"

      - name: 按1GB拆分文件
        run: |
          split -b 1000m -d "${{ env.FILENAME }}" "${{ env.SPLIT_PREFIX }}"
          rm -f "${{ env.FILENAME }}"

      - name: 上传到Release（分片文件）
        uses: ncipollo/release-action@v1.14.0
        with:
          name: Release-${{ env.FILENAME }}
          tag: ${{ env.FILENAME }}  # ncipollo使用tag参数而非tag_name
          artifacts: "${{ env.SPLIT_PREFIX }}*"  # 对应files参数，需用引号包裹
          body: |
                ### 本仓库是AzerothCore-WoTLK的通用地图数据，包含以下内容：
                   - map
                   - mmap
                   - dbc
                   - vmap
                   - Cameras
                   - 增加中文dbc解决机器人的技能问题
                   - 解压说明：
                     1. 分卷文件（如dataxxx.zip.part00...dataxxx.zip.part01），请放在相同的文件夹里,再使用winrar或7zip解压文件。
          token: ${{ secrets.BUILD_DATA }}  # 认证参数名为token而非GITHUB_TOKEN

      - name: 保留最新1个Release
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_DATA }}
